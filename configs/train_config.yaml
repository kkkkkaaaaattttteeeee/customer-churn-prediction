# Конфигурация для обучения модели прогнозирования оттока клиентов

data:
  raw_path: "data/raw/telco_churn.csv"  # Путь к исходным данным
  processed_path: "data/processed/churn_processed.csv"  # Путь для сохранения обработанных данных
  
preprocessing:
  test_size: 0.2  # Размер тестовой выборки
  random_state: 42  # Seed для воспроизводимости
  target_column: "Churn"  # Название целевой переменной
  
model:
  name: "lightgbm"  # Используемая модель
  params:  # Параметры модели
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 5
    random_state: 42
    
training:
  cv_folds: 5  # Количество фолдов для кросс-валидации
  scoring: "roc_auc"  # Метрика для оптимизации
  
evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "roc_auc"]  # Метрики для оценки
  save_model: true  # Сохранять ли обученную модель
  model_path: "models/churn_model.pkl"  # Путь для сохранения модели